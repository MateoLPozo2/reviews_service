<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MLP Research - Academic Review Publishing Platform</title>
    <meta name="description" content="Discover comprehensive reviews of cutting-edge academic research, curated for accessibility and professional insight. Bridge the gap between complex research and practical understanding." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MLP Research - Academic Review Publishing Platform" />
    <meta property="og:description" content="Comprehensive reviews of cutting-edge academic research, making complex knowledge accessible to professionals, investors, and curious minds." />
    <meta property="og:url" content="https://mlp-research.com" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="MLP Research - Academic Review Publishing Platform" />
    <meta property="twitter:description" content="Comprehensive reviews of cutting-edge academic research, making complex knowledge accessible to professionals, investors, and curious minds." />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="academic research, research reviews, academic papers, scientific analysis, professional insights, research publishing" />
    <meta name="author" content="MLP Research" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://mlp-research.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MLP Research",
      "description": "Academic research review publishing platform bridging complex research and accessible professional insight",
      "url": "https://mlp-research.com",
      "sameAs": [
        "https://twitter.com/mlpresearch",
        "https://linkedin.com/company/mlpresearch"
      ],
      "publishingPrinciples": "https://mlp-research.com/about"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
